<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real - time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder=" Please Write Your Text Here"
        maxlength="150"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Characters :<span class="total-counter" id="total-counter"
            ></span
          >
        </p>
        <p>
          Remaining:<span class="remaining-counter" id="remaining-counter"
            ></span
          >
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
