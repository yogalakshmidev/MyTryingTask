<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
  <link rel="stylesheet" href="index.css" class="href">
</head>
<body>
  <div class="image-container">
    <span style="--i:1">
      <img src="https://picsum.photos/300/200?random=8">
    </span>
    <span style="--i:2">
      <img src="https://picsum.photos/300/200?random=7">
    </span>
    <span style="--i:3">
      <img src="https://picsum.photos/300/200?random=6">
    </span>
    <span style="--i:4">
      <img src="https://picsum.photos/300/200?random=5">
    </span>
    <span style="--i:5">
      <img src="https://picsum.photos/300/200?random=4">
    </span>
    <span style="--i:6">
      <img src="https://picsum.photos/300/200?random=3">
    </span>
    <span style="--i:7">
      <img src="https://picsum.photos/300/200?random=2">
    </span>
    <span style="--i:8">
      <img src="https://picsum.photos/300/200?random=1">
    </span>
  </div>
  
  <div class="button-container">
    <button class="btn" id="prev" onclick="updateGallery()">Prev</button>
    <button class="btn" id="next">Next</button>
  
  </div>
  <script src="index.js"></script>
</body>
</html>
